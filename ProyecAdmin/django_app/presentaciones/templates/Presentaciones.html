<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #contenido {
            width: 80%;
            text-align: center;
        }

        label {
            font-size: 20px;
        }

        textarea {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none;
        }

        textarea#tituloPresentacion {
            height: 40px; /* Tamaño más grande */
        }

        textarea#contenidoPresentacion {
            height: 300px; /* Tamaño más pequeño */
        }

        button, .btn-back {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #ccc;
            color: #000;
        }

        .btn-back:hover {
            background-color: #999;
        }
    </style>
</head>

<body>
    <div id="contenido">
        <h1>Generación de Presentaciones</h1>
        <form id="formularioPresentacion" action="{% url 'crear_archivo' %}" method="post">
            {% csrf_token %}
            <label for="tituloPresentacion">Título de la presentación:</label><br>
            <textarea id="tituloPresentacion" name="tituloPresentacion" placeholder="Escribe tu título aquí..." onkeydown="if (event.keyCode == 13) { this.value += '\n'; return false; }"></textarea><br>
            <label for="contenidoPresentacion">Contenido de la presentación:</label><br>
            <textarea id="contenidoPresentacion" name="contenidoPresentacion" placeholder="Escribe tu presentación aquí..." onkeydown="if (event.keyCode == 13) { this.value += '\n'; return false; }"></textarea><br>
            {{ form.as_p }}
            <button type="button" id="generarPresentacion">Generar</button>
            <a class="btn btn-back" href="{% url 'administrador' %}">Regresar</a>
        </form>
    </div>

    <!-- Modal para mostrar mensajes -->
    <div id="mensajeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="mensajeTexto"></p>
        </div>
    </div>

    <script>
        document.getElementById("generarPresentacion").addEventListener("click", function() {
            var form = document.getElementById("formularioPresentacion");
            form.submit(); // Envía el formulario de manera estándar
        });

        // Función para mostrar el mensaje emergente
        function mostrarMensaje(mensaje) {
            var modal = document.getElementById("mensajeModal");
            var mensajeTexto = document.getElementById("mensajeTexto");
            mensajeTexto.textContent = mensaje;
            modal.style.display = "block";

            // Cuando el usuario hace clic en (x), cierra el modal
            var span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            };

            // Cuando el usuario hace clic fuera del modal, ciérralo
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }
    </script>
</body>
</html>
