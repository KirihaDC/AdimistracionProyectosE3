<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #contenido {
            width: 80%;
            text-align: center;
        }

        label {
            font-size: 20px;
        }

        textarea {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none;
        }

        textarea#tituloPresentacion {
            height: 40px; /* Tamaño más grande */
        }

        textarea#contenidoPresentacion {
            height: 300px; /* Tamaño más pequeño */
        }

        button, .btn-back {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #ccc;
            color: #000;
        }

        .btn-back:hover {
            background-color: #999;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let currentSlide = 0; // Índice de la diapositiva actual
            const slides = document.querySelectorAll('.slide'); // Selecciona todas las diapositivas

            function changeSlide(move) {
                currentSlide += move;

                // Verifica los límites
                if (currentSlide >= slides.length) {
                    currentSlide = 0;
                } else if (currentSlide < 0) {
                    currentSlide = slides.length - 1;
                }

                // Oculta todas las diapositivas
                slides.forEach(slide => {
                    slide.style.display = 'none';
                });

                // Muestra la diapositiva actual
                slides[currentSlide].style.display = 'block';
            }

            // Evento de teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') { // Flecha derecha para avanzar
                    changeSlide(1);
                } else if (e.key === 'ArrowLeft') { // Flecha izquierda para regresar
                    changeSlide(-1);
                }
            });

            // Evento de clic del ratón
            document.addEventListener('click', (e) => {
                // Evita el comportamiento predeterminado del clic derecho
                e.preventDefault();
                if (e.button === 0) { // Clic izquierdo para regresar
                    changeSlide(-1);
                }
            });

            // Manejo del clic derecho para avanzar
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault(); // Evita que se muestre el menú contextual
                changeSlide(1); // Avanza a la siguiente diapositiva
            });

            // Inicializa mostrando la primera diapositiva
            changeSlide(0);
        });
    </script>
</head>

<body>
    <div id="contenido">
        <h1>Generación de Presentaciones</h1>
        <form action="#">
            <label for="tituloPresentacion">Título de la presentación:</label><br>
            <textarea id="tituloPresentacion" name="tituloPresentacion" placeholder="Escribe tu título aquí..." onkeydown="if (event.keyCode == 13) { this.value += '\n'; return false; }"></textarea><br>
            <label for="contenidoPresentacion">Contenido de la presentación:</label><br>
            <textarea id="contenidoPresentacion" name="contenidoPresentacion" placeholder="Escribe tu presentación aquí..." onkeydown="if (event.keyCode == 13) { this.value += '\n'; return false; }"></textarea><br>
            <button type="submit" id="generarPresentacion">Generar</button>
            <a class="btn btn-back" href="{% url 'administrador' %}">Regresar</a>
        </form>
    </div>
</body>
</html>
