<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #contenido {
            width: 80%;
            text-align: center;
        }

        label {
            font-size: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff; /* Cambiar color del borde cuando está enfocado */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efecto de sombra cuando está enfocado */
        }

        textarea {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none;
        }

        textarea#contenidoPresentacion {
            height: 300px; /* Tamaño más pequeño */
        }

        button, .btn-back {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #ccc;
            color: #000;
        }

        .btn-back:hover {
            background-color: #999;
        }

        /* Select */
        #selectorcolores, #selectorfuentes {
            width: flex;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div id="contenido">
        <h1>Editar Presentación</h1>
        <form id="formularioPresentacion" action="{% url 'editar_presentacion' %}?archivo={{ nombre_archivo }}" method="post">
            {% csrf_token %}
            <label for="tituloPresentacion">Título de la presentación:</label><br>
            <input type="text" id="tituloPresentacion" name="tituloPresentacion" value="{{ titulo }}"><br>
            <label for="contenidoPresentacion">Contenido de la presentación:</label><br>
            <!--aqui va el selector de fuentes-->
            <label for="selectorfuentes">Fuente:</label>
            <select id="selectorfuentes" onchange="writefontdata();">
                <option value="Arial">Arial</option>
                <option value="Courrier">Courrier</option>
                <option value="Tw Cen MT">Tw Cen MT</option>
                <option value="Impact">Impact</option>
                <option value="Franklin Gothic">Franklin Gothic</option>
                <option value="Calibri">Calibri</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Papyrus">Papyrus</option>
             </select>

             <!-- Selector de colores -->
            <label for="selectorcolores">Color:</label>
                    <select id="selectorcolores" onchange="changeColor();">
                        <option value="" disabled selected>Selecciona un color</option>
                        <option class="red" value="red">Rojo</option>
                        <option class="blue" value="blue">Azul</option>
                        <option class="green" value="green">Verde</option>
                        <option class="yellow" value="yellow">Amarillo</option>
                        <option class="black" value="black">Negro</option>
                        <option class="orange" value="orange">Naranja</option>
                        <option class="brown" value="brown">Cafe</option>
                    </select><br>

            <textarea id="contenidoPresentacion" name="contenidoPresentacion" placeholder="Escribe tu presentación aquí..." rows="10">{{ contenido }}</textarea><br>
            <button type="submit">Guardar Cambios</button>
            <a href="{% url 'lista_presentaciones' %}" class="btn-back">Cancelar</a>
        </form>
        <!-- Escribe el texto del font-->
        <script>
            function writefontdata(){
                var selectedFont = document.getElementById("selectorfuentes").value;
                console.log("La fuente actual es: "+String(selectedFont));
                var textareafield = document.getElementById("contenidoPresentacion");
                var fontspec = "&~".concat(" ",selectedFont);
                var content = textareafield.value;
                var fontdefindex = console.log(content.indexOf("&"))

                //verifica que no haya una definicion de la fuente anteriormente
                if (content.indexOf("&") == 0){
                    //cambia la primera linea por una kk aca chafa para definir el tipo de fuente nuevo.
                    console.log("I shat my pants");
                    content = content.substring(content.indexOf("\n") + 1);
                } else {
                    //si no ps se hace wei y no hace nada
                    content = content;
                }
                //cambia el valor del texto seleccionado
                textareafield.value = fontspec + "\n" + content;
            }

            function changeColor() {
                // Toma el valor del checkbox
                var selectedColor = document.getElementById("selectorcolores").value;

                // Toma el contendio del textarea
                var textarea = document.getElementById('contenidoPresentacion');

                // Toma el texto seleccionado
                var start = textarea.selectionStart;
                var end = textarea.selectionEnd;
                if (start === end) {
                    alert('Por favor selecciona el texto que deseas cambiar de color.');
                    return;
                }

                // Cambia el color del texto seleccionado
                var selectedText = textarea.value.substring(start, end);
                var coloredText = `<span style="color: ${selectedColor};">${selectedText}</span>`;
                textarea.value = textarea.value.substring(0, start) + coloredText + textarea.value.substring(end);

                // Deselecciona el texto después de cambiar el color
                textarea.setSelectionRange(start + coloredText.length, start + coloredText.length);
                textarea.focus();
            }
        </script>
    </div>
</body>
</html>
